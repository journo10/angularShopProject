<body class="text-center mt-3">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1 class="h3 mb-3 fw-normal text-danger ">Giriş Yap</h1><hr>
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control mt-1" id="floatingInput" placeholder="name@example.com">
          <small class="text-danger" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">*Email zorunludur</small>
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control mt-1" id="floatingPassword" placeholder="Password">
          <small class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required','password')">*Şifre zorunludur</small>
          <label for="floatingPassword">Şifre</label>
        </div>
        <button [disabled]="loginForm.invalid" class="w-100 btn btn-dark" type="submit">Giriş Yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
</body>
